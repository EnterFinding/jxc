{% load static %}
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">新批号</h4>
</div>
<div class="modal-body">
    <div class="row">
        <form class="col-sm-8 col-sm-offset-2" method="post" id="patch_form">{% csrf_token %}
            {{ form.as_p }}
            <p>
                <button type="submit" class="btn btn-success btn-block">提交</button>
            </p>
        </form>
    </div>
</div>
<script>
    $(function(){
        $('form input, form select').addClass('form-control');
        $('#patch_form').attr('action', '/patch/'+$('#{{ form.patch_commdity.id_for_label }}').val()+'/');
    })
</script>
